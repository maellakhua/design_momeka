<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="{{item_title}}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
  <ion-content has-header="true" padding="true">
      <div class="list card" >
         
      <table style="width:100%">
          
      <tr ng-repeat="pic in pics">
       
            <th ng-repeat="(key, val) in pic" > <h3>Image</h3> <a href="{{val}}" target="_blank" ><img src="{{key}}" ></a>
       </th>
          
      </tr>
      </table>
       <table  style="width:100%">
        <tr  ng-repeat="item in items">
            <th ng-repeat="(key, val) in item"> <h3>{{key}}</h3> {{val}}<br></br></th>
        </tr>
        <tr  ng-repeat="tag in tags">
            <th ng-repeat="(key, val) in tag"> <h3>{{key}}</h3> {{val}}<br></br></th>
        </tr>
       </table>
      </div>
     <!--
     <button class="button icon-left ion-star button-positive" ng-click="addItem()">Favorites</button> 
      -->
  </ion-content>
</ion-view>
