<ion-view title="Search">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
  <ion-content has-header="true" padding="true">
  <div ng-app="search" ng-controller="SearchItemsCtrl" >
      
     
      <input type="text" placeholder="Type item's name.." ng-model="item_name" ng-change="onchange()">
   
      </br>   
      
      <ion-list>
        <ion-item ng-repeat="item in foundItems" type="item-text-wrap" href="#app/item/{{item.id}}">
          {{item.element_texts[0].text}}
        </ion-item>
    </ion-list>
      
  </div>
  </ion-content>
</ion-view>
