<ion-view title="Browse collections" >
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    
    <ion-content class="has-header" padding="true">
        <ion-list>
            <ion-item ng-repeat="collection in collections" type="item-text-wrap" href="#/app/collection/{{collection.id}}">
                {{collection.element_texts[0].text}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
