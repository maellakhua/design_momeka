

<ion-view title="Settings">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        
        <h2>
            <div class="list">

                <div class="item item-input-inset" ng-app="siteUrl" ng-controller="siteUrlCtrl" >
                    URL:
                    <label class="item-input-wrapper" >
                        
                        <input type="text" placeholder="Type.."  ng-model="siteUrl">
                    </label>
                    <a  href="#app/collections">
                    <button class="button button-small" ng-click="assignUrl(siteUrl)">
                        Enter           
                    </button>
                    </a>
                </div>

            </div>
        </h2>
    </ion-content>
</ion-view>
