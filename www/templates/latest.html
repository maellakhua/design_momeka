<ion-view title="Latest items">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content has-header="true" padding="true">
     <!-- <ul>
          <li ng-repeat="pic in latest_pics"><a href="#/item/{{item.id}}"><img src="{{pic}}"></a></li>
        </ul>
        -->
        <div class="list card"> 
            <table width="100%">
            
      <tr ng-repeat="pic in latest_pics">
            <th ng-repeat="(key, val) in pic"><a href="#app/item/{{val}}"><img src="{{key}}"></a></th>
        </tr>
        </table>
        </div>
     
  </ion-content>
</ion-view>
